{% extends "base.html" %}

{% block style %}
    .error {
        color: red;
    }
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
            <h1>Signup</h1>
    </div>
    <div class="col-md-12">
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ username }}" />
                <small class="error" id="username_error">{{ username_error }}</small>        
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" />
                <small class="error" id="password_error">{{ password_error }}</small>        
            </div>
        
            <div class="form-group">
                <label for="verify">Verify Password</label>
                <input type="password" class="form-control" id="verify" name="verify" />
                <small class="error" id="verify_error">{{ verify_error }}</small>        
            </div>
        
            <div class="form-group">
                <label for="email">Email (optional)</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ email }}" />
                <small class="error" id="email_error">{{ email_error }}</small>        
            </div>
        
            <input type="submit" class="btn btn-primary" />
        </form>
    </div>
</div>


{% endblock %}
